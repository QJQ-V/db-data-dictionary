<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <style>
        .tableDiv {
            margin-top: 20px;
        }

        .el-alert--info {
            color: #000;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div id="app">
        <el-container>
            <el-header style="height:120px;line-height:120px;text-align:center;font-size:30px;">
                CNABS 数据字典
            </el-header>
            <el-main style="height: 700px;border: 1px solid #eee" >
                <template>
                    $htmlFormat
                </template>
            </el-main>
        </el-container>

    </div>
</body>
<!-- import Vue before Element -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>

    var data = $dataFormat;

    new Vue({
        el: '#app',
        data: function () {
            return data;
        }
    })

</script>
</html>
